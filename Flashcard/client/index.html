<!DOCTYPE html>

<html lang=en>
	<head>
		<title>Project 1</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>Flashcards</header>

		<main>

			<div class="card">
				<form action="http://localhost:8080/Flashcard/card" method="POST">
					<label for="question">Question: </label>
					<input type="text" name="question" id="question" required />

					<label for="answer1">Answer 1: </label>
					<input type="text" name="answer1" id="answer1" required />

					<label for="answer2">Answer 2: </label>
					<input type="text" name="answer2" id="answer2" required />

					<label for="answer3">Answer 3: </label>
					<input type="text" name="answer3" id="answer3" required />

					<label for="answer4">Answer 4: </label>
					<input type="text" name="answer4" id="answer4" required />

					<label for="correct_answer">Correct Answer #: </label><br />
					<input type="radio" id="1" name="correct_answer" value="1">
					<label for="1">Answer 1</label>
					<input type="radio" id="2" name="correct_answer" value="2">
					<label for="2">Answer 2</label>
					<input type="radio" id="3" name="correct_answer" value="3">
					<label for="3">Answer 3</label>
					<input type="radio" id="4" name="correct_answer" value="4">
					<label for="4">Answer 4</label>
					<br />

					<label for="creator_id">User ID #: </label>
					<input type="numeric" min="0" name="creator_id" id="creator_id" value="1" required />

					<input type="submit" value="Send" />
				</form>
			</div>
		</main>
	</body>

</html>
